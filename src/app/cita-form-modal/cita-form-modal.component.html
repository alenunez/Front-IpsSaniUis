<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Crear/Editar Cita</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancelar()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Aquí va el contenido del formulario -->
    <form (ngSubmit)="guardar()" #citaForm="ngForm">
      <!-- Campos del formulario -->
      <div class="form-group">
        <label for="fechaCita">Fecha de la Cita</label>
        <input type="date" class="form-control" id="fechaCita" [(ngModel)]="citaMedica.fechaCita" name="fechaCita" required>
      </div>
      <div class="form-group">
        <label for="horaCita">Hora de la Cita</label>
        <input type="time" class="form-control" id="horaCita" [(ngModel)]="citaMedica.horaCita" name="horaCita" required>
      </div>
      <div class="form-group">
        <label for="idEspecialidad">Especialidad médica</label>
        <select class="form-control" id="idEspecialidad" name="idEspecialidad" required [(ngModel)]="selectedEspecialidad" (ngModelChange)="obtenerMedicosPorEspecialidad()">
          <option *ngFor="let especialidad of especialidades" [value]="especialidad.idEspecialidadMedica">{{ especialidad.descripcion }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="idMedico">Médico</label>
        <select class="form-control" id="idMedico" [(ngModel)]="citaMedica.idMedico" name="idMedico" required>
            <option *ngFor="let medico of medicos" [value]="medico.idMedico">{{ medico.primerNombreUsuario }} {{ medico.primerApellidoUsuario }}</option>
          </select>
          
      </div>
      <!-- Botones -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>

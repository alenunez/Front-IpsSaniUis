<app-menu></app-menu>

<div class="login-container">
  <div class="container-fluid">
    <div class="slide-img d-flex align-items-center justify-content-center position-relative">
      <img src="../../../assets/entradaU.webp" alt="">
      <div class="carousel-caption position-absolute top-50 start-50 translate-middle">
        <h1>Iniciar sesión</h1>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="correoElectronico" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="contrasena" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Crear/Editar Usuario</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancelar()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Aquí va el contenido del formulario -->
    <form (ngSubmit)="guardar()" #usuarioForm="ngForm">
      <!-- Campos del formulario -->
      <div class="form-group">
        <label for="primerNombre">Primer Nombre</label>
        <input type="text" class="form-control" id="primerNombre" [(ngModel)]="usuario.primerNombre" name="primerNombre" required>
      </div>
      <div class="form-group">
        <label for="primerApellido">Primer Apellido</label>
        <input type="text" class="form-control" id="primerApellido" [(ngModel)]="usuario.primerApellido" name="primerApellido" required>
      </div>
      <div class="form-group">
        <label for="segundoApellido">Segundo Apellido</label>
        <input type="text" class="form-control" id="segundoApellido" [(ngModel)]="usuario.segundoApellido" name="segundoApellido" required>
      </div>
      <div class="form-group">
        <label for="documentoIdentidad">Documento de Identidad</label>
        <input type="text" class="form-control" id="documentoIdentidad" [(ngModel)]="usuario.documentoIdentidad" name="documentoIdentidad" required>
      </div>
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico</label>
        <input type="email" class="form-control" id="correoElectronico" [(ngModel)]="usuario.correoElectronico" name="correoElectronico" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" [(ngModel)]="usuario.contrasena" name="contrasena" required>
      </div>
      <div class="form-group">
        <label for="idRol">Rol</label>
        <select class="form-control" id="idRol" [(ngModel)]="usuario.idRol" name="idRol" required>
          <option *ngFor="let rol of roles" [value]="rol.idRol">{{ rol.descripcion }}</option>
        </select>
      </div>
    
      <!-- Botones -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>

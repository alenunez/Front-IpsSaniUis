<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Crear/Editar Especialidad Medica</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancelar()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- AquÃ­ va el contenido del formulario -->
    <form (ngSubmit)="guardar()" #enForm="ngForm">
      <!-- Campos del formulario -->
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" [(ngModel)]="marcaMedicamento.descripcion" name="descripcion" required>
      </div>
    
      <!-- Botones -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
